name: titro-app

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - titro-internal

  redis:
    image: redis:7
    container_name: redis
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes # Enable persistence
    networks:
      - titro-internal

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./apps/backend/uploads:/app/uploads
    depends_on:
      - redis
      - postgres
    environment:
      - LETSENCRYPT_EMAIL=jr.nginx@mailo.com
      - LETSENCRYPT_HOST=api.titro.app
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - REDIS_HOST=redis
      - VIRTUAL_HOST=api.titro.app
      - VIRTUAL_PORT=3000
    networks:
      - titro-internal
      - nginx-proxy

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - VITE_APP_API_URL=${VITE_APP_API_URL:-http://localhost:3000}
    container_name: frontend
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    environment:
      - LETSENCRYPT_EMAIL=jr.nginx@mailo.com
      - LETSENCRYPT_HOST=titro.app,www.titro.app
      - VIRTUAL_HOST=titro.app,www.titro.app
      - VIRTUAL_PORT=80
    volumes:
      - ./apps/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - titro-internal
      - nginx-proxy

volumes:
  redis-data: # Persistent volume for Redis data
  postgres-data: # Persistent volume for PostgreSQL data

networks:
  nginx-proxy:
    external: true
  titro-internal:
